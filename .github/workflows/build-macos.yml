name: MacOS CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: install packages
      run: brew update && brew install cmake curl openssl && brew link--force openssl && brew info openssl
    - name: configure
      run: cmake .
    - name: make
      run: make
    
